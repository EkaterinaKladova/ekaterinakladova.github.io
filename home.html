<!DOCTYPE html>
<htmls>
<head>
	<title>Our Universe</title>
	<link rel="stylesheet" href="css/default.css">
	<link rel="stylesheet" href="css/home.css">
	<script type="text/javascript" src="js/default.js"></script>
	<script type="text/javascript" src="js/start.js"></script>
	<script type="text/javascript" src="js/home.js"></script>
	<link rel="icon" type="image/x-icon" href="images/page_icon.png">
	<html lang="en-US" dir="ltr">
	<meta charset="utf-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
	<meta name="description" content="Home page for Our Universe">
</head>
<header> 
	<h1>Hello!</h1>
</header>
<body onload="spawnPosts();spawnFriends();">
	<aside id="side_menu"> 
		<p>Menu</p>
		<ul id="menu_list">
			<li><a href="CreatePost.html"><img src="images/post_icon.png") width=13% height=13%> Create Post</li></a>
			<li><a href="FriendsList.html"><img src="images/friends_icon.png" width=13% height=13%> Friends List</li></a>
			<li><a href="Account.html"><img src="images/account_icon.png") width=13% height=13%> Account</li></a>
			<li><button onclick="confirmation()"><img src="images/logout_icon.png") width=13% height=13%> Logout</li></a>
			<!-- adding href to button always goes to index.html, while confirmation() only goes to index.html if the user confirms-->
		</ul>
	</aside>
	<section id="posts_feed">
	<div class="feed">
		<div class="post" id="test_post" hidden>
			<p><img src="images/page_icon.png" class="post_user_img">
			<span class="post_user"> Friend's 1 Name </span><br>
			<div class="post_content">Example of a creative post</div>
			<button type="button" name="like"">Like</button>
			<button type="button" name="comment">Comment</button>
			</p>
		</div>
	</div>
	<button onclick="loadLessPosts();">Load Previous</button>
	<button onclick="loadMorePosts();">Load more</button>
	</section>
	<aside id="friends_menu">
		<ul class="friend_list_aside">
		<li class="friend_list_item" hidden> <!-- hidden hides template-->
 		<div class="friend_m"> <!-- m is short for menu, but put just an m to not be confused with friends_menu-->
			<p><img src="images/page_icon.png"  style="float:left;height: 2.3vh;"><nobr>
			<span class="friend-name"> Friend 1's Name  </span><nobr>
			<button class="button_style1" type="button" name="visit">Visit</button></nobr>
			</p>
		</div>
		</li>
		</ul>
		<button onclick="loadLessFriends();">Load Previous</button>
		<button onclick="loadMoreFriends();">Load Next</button>
	</aside>
	<footer>
		<a href="documents/legal.txt" target="_blank">Legal Information</a>
	</footer>
</body>
</html>
